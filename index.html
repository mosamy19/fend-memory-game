<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

            <span class="moves">3</span> Moves
            <i class="fa fa-clock-o"></i>
            <span class="timer">mins 0 secs 0</span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
            </div>
            
        </section>
        <section id="congrats">
            <div class="container">
	  
                <svg style="width: 100px; margin-bottom: 25px;" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100" xml:space="preserve">
                    <circle class="circle-dash" cx="50.0000038" cy="50.0000076" r="47.75"></circle>
                    <circle class="circle-ahead" cx="50.0000038" cy="50.0000076" r="47.75"></circle>
                    <circle class="circle-behind" cx="50.0000038" cy="50.0000076" r="47.75"></circle>
                    <circle class="circle" cx="50.0000038" cy="50.0000076" r="47.75"></circle>
                    <polyline class="check-dash" points="28.5346107,51.0058517 42.1743011,64.645546 71.4653931,35.3544579 "></polyline>
                    <polyline class="check-ahead" points="28.5346107,51.0058517 42.1743011,64.645546 71.4653931,35.3544579 "></polyline>
                    <polyline class="check-behind" points="28.5346107,51.0058517 42.1743011,64.645546 71.4653931,35.3544579 "></polyline>
                    <polyline class="check" points="28.5346107,51.0058517 42.1743011,64.645546 71.4653931,35.3544579 "></polyline>
                </svg>
                <p>Congratulations! You Won!</p>
                <div class="final-moves-container">
                <span>With</span><span id="final-moves"></span><span>Moves</span>
                </div>
                <div id="final-Stars">
                       
                </div>
                in <span>Final time</span>

                <button class="play-again-btn">Play Again!</button>      
            </div>
        </section>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
